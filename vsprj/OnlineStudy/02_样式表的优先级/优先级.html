<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <style>
        h1{
            color: blue;
            font-size: 40px;
        }
        p{
            color: green;
            font-size: 20px;
        }
        img{
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Hello World</h1>
    <p>行内样式优先级最高，若同名内部/外部样式与行内样式起冲突，以行内样式为准。</p>
    <p>内外部样式优先级相同，但后写的会覆盖前面的属性</p>
    <img src="/OnlineStudy/images/优先级.png" alt="">
</body>
</html>
