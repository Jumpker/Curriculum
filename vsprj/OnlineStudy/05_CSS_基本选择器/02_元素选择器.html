<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_元素选择器</title>
    <style>
        /* 元素选择器 */
        h2 {
            color: red;
            font-size: 30px;
        }
        h3 {
            color: blue;
            font-size: 20px;
        }
        p {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>广东财经大学</h1>
    <h2>大数据与人工智能学院</h2>
    <h3>计算机科学与技术</h3>
    <p>学点数据结构吧</p>
    <p>学点计算机组成原理吧</p>
    <p>学点操作系统吧</p>
    <p>学点计算机网络吧</p>
</body>
</html>
