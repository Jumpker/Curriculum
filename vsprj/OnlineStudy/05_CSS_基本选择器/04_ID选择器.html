<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_ID选择器</title>
    <style>
        /* ID选择器 */

        #School {
            color: red; 
            font-size: 30px;
        }
        #scolar {
            color: blue;
            font-size: 20px;
        }
        img {
            width: 600px;
            height: 400px;
        }

</head>
<body>
    <h1 id="School">广东财经大学</h1>

    <h3>计算机科学与技术</h3>
    <p>学点数据结构吧</p>
    <p>学点计算机组成原理吧</p>
    <p>学点操作系统吧</p>
    <p>学点计算机网络吧</p>
    <img src="/OnlineStudy/images/ID选择器.png" alt="">
</body>
</html>
