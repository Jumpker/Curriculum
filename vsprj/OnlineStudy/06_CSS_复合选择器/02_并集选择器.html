<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_并集选择器</title>
    <style>
        /* 并集选择器 */
        p {
            color: red;
            font-size: 30px;
        }
        .rich,
        .handsome {
            color: gold;
            font-size: 40px;
            background-color: grey;
            width: 200px;
        }
        .dog,
        .pig {
            color: green;
            font-size: 20px;
        }
        img {
            width: 700px;
        }
    </style>
</head>
<body>
    <h2 class="rich">有钱的XX</h2>
    <h2 class="handsome">很帅的XX</h2>
    <h2 class="poor">破产的XX</h2>
    <hr>
    <p class="dog" id="wc">小狗旺财</p>
    <p class="pig">小猪佩奇</p>
    <p>小羊苏西</p>
    <img src="/OnlineStudy/images/并集选择器.png" alt="">
</body>
</html>
