<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_flex布局</title>
    <style>
        .container{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
